<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AR Museum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    /* === GLOBAL STYLES === */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #d1fae5;
      background-color: #000; /* fallback for AR background */
    }

    /* === BUTTONS & UI ELEMENTS === */
    .icon-btn {
      background: rgba(214, 229, 220, 0.1);
      border: 1px solid rgba(0, 255, 102, 0.4);
      border-radius: 50%;
      padding: 12px 15px;
      color: #dde0de;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0, 255, 102, 0.3);
    }
    .icon-btn:hover {
      background: rgba(0, 255, 102, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.6);
      transform: scale(1.05);
    }

    .glass-dropdown {
      background: rgba(0, 255, 102, 0.1);
      color: #000000;
      border: 1px solid rgba(0, 255, 102, 0.3);
      padding: 6px 10px;
      border-radius: 8px;
      backdrop-filter: blur(8px);
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 102, 0.3);
    }
    .glass-dropdown:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.6);
    }

    /* === POSITIONING === */
    .top-left { position: fixed; top: 15px; left: 15px; z-index: 100; }
    .top-right { position: fixed; top: 15px; right: 15px; z-index: 100; }
    .bottom-center-group {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .bottom-right { position: fixed; bottom: 20px; right: 20px; z-index: 100; }

    /* === ADMIN LOGIN MODAL === */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 20, 0, 0.8);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    .modal-content {
      background: rgba(1, 9, 1, 0.9);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      border: 1px solid rgba(0, 255, 102, 0.4);
      box-shadow: 0 0 25px rgba(0, 255, 102, 0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      color: #dedfde;
      margin-bottom: 20px;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(0, 255, 102, 0.7);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid rgba(0, 255, 102, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #00ff88;
      font-size: 0.95rem;
    }

    .modal-content input::placeholder {
      color: #a7f3d0;
    }

    .modal-content button {
      background-color: #fefffe;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .modal-content button:hover {
      background-color: #3cb26d;
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.6);
    }

    .close-btn {
      color: #00ff88;
      float: right;
      font-size: 20px;
      cursor: pointer;
      text-shadow: 0 0 5px rgba(0, 255, 102, 0.5);
    }
    .close-btn:hover { color: #a7f3d0; }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Map Button -->
  <button id="mapBtn" class="icon-btn top-left">
    <i class="fa-solid fa-map"></i>
  </button>

  <!-- Language Dropdown -->
  <select id="languageSwitcher" class="glass-dropdown top-right">
    <option value="en">EN</option>
    <option value="ph">PH</option>
    <option value="zh">中文</option>
    <option value="jp">日本語</option>
  </select>

  <!-- Bottom-Center Buttons -->
  <div class="bottom-center-group">
    <button id="cameraBtn" class="icon-btn"><i class="fas fa-camera"></i></button>
    <button id="videoBtn" class="icon-btn"><i class="fas fa-video"></i></button>
  </div>

  <!-- Bottom-Right: Admin Login Button -->
  <button id="adminBtn" class="icon-btn bottom-right" title="Admin Login">
    <i class="fas fa-user-shield"></i>
  </button>

  <!-- Admin Login Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- AR Scene -->
  <a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false">
    <!-- Marker 1 -->
    <a-marker type="pattern" url="marker/pattern-Golden_Image.patt">
      <a-gltf-model src="models/Golden_Model.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      <a-text value="Welcome" position="0 1 0" align="center" color="#00ff66" scale="2 2 2"></a-text>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker type="pattern" url="marker/pattern-Tara_Image.patt">
      <a-gltf-model src="models/Tara_Model.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      <a-text value="Greetings" position="0 1 0" align="center" color="#00ff66" scale="2 2 2"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Admin Modal Script
    const adminBtn = document.getElementById('adminBtn');
    const adminModal = document.getElementById('adminModal');
    const closeModal = document.getElementById('closeModal');

    adminBtn.onclick = () => adminModal.style.display = 'flex';
    closeModal.onclick = () => adminModal.style.display = 'none';
    window.onclick = (e) => { if (e.target === adminModal) adminModal.style.display = 'none'; };

 document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    fetch('admin_login.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = 'admin_dashboard.php';
        } else {
            alert('Login failed: ' + data.message);
        }
    })
    .catch(err => console.error(err));
});

  </script>
</body>
</html>
